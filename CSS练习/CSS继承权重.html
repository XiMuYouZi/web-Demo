    <style>
        /* *的权重：0，继承：NULL，0>NULL，所以span虽然继承自h2的绿色，但是*的权重更高
        所以最后为红色 */
       *{
           color: red;
       }
       h2{
           color: green ;
       }
       h2 span{
           color: grey;
       }
       /* 不加important的span是grey */
       span{
           color: indigo !important;
       }


    </style>
</head>

<body>

    sdsdssss
    <div>
        <h2>sfdsfdsfsfsdf <span>3113132123123</span></h2>
    </div>
